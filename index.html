
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EBRE | Soluciones Empresariales</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    header img {
      height: 60px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 24px;
      color: #222;
    }
    .hero {
      text-align: center;
      margin-top: 100px;
      padding: 0 20px;
    }
    .hero h2 {
      font-size: 38px;
      color: #1a73e8;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
      color: #555;
    }
    .hero a {
      background-color: #1a73e8;
      color: white;
      padding: 12px 30px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
    }
    @media (max-width: 600px) {
      .hero h2 {
        font-size: 28px;
      }
      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-ebre.png" alt="Logo EBRE">
    <h1>EBRE</h1>
  </header>
  <div class="hero">
    <h2>Potencia tu negocio con nuestro software</h2>
    <p>Soluciones empresariales modernas y automatizadas para contabilidad, nómina, PDF y más.</p>
    <a href="#">Ver productos</a>
  </div>
</body>
</html>
